
<!-- Formulaire rÃ©actif pour ajouter ou modifier un post -->
<div>
  <h3>{{ editingPost ? 'Modifier un Post' : 'Ajouter un Post' }}</h3>
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <input formControlName="title" placeholder="Title">
    <textarea formControlName="content" placeholder="Content"></textarea>
    <button type="submit">{{ editingPost ? 'Enregistrer les modifications' : 'Ajouter' }}</button>
    <button *ngIf="editingPost" type="button" (click)="cancelEdit()">Annuler</button>
  </form>
</div>

<!-- Liste des posts -->
<div>
  <h3>Liste des Posts</h3>
  <ul>
    <li *ngFor="let post of posts">
      <h4>{{ post.title }}</h4>
      <p>{{ post.content }}</p>
      <button (click)="deletePost(post.id)">Supprimer</button>
      <button (click)="editPost(post)">Modifier</button>
    </li>
  </ul>
</div>
